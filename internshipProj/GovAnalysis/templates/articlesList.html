<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Team Strawberry</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="..\static\css\bootstrap-5.2.0-beta1-dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="..\static\css\list.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	</head>
	<body>
        <div class="page-aside left"></div>
        <div class="page-aside right"></div>
                <div class="page-container">
                        <div class="header-container">
                                <nav class="navbar navbar-expand-md bg-light">
                                        <div class="container-fluid">
                                                <a class="navbar-brand" href="..\">
                                                        <img src="..\static\images\Gerald-G-Simple-Fruit-FF-Menu-1.svg" alt="">
                                                        Team Strawberry 
                                                        
                                                </a>
                                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                                        <span class="navbar-toggler-icon"></span>
                                                </button>
                                                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                                                        <div class="navbar-nav">
                                                                <a class="nav-link link" aria-current="page" href="#">Articles</a>
                                                                <a class="nav-link link" href="#">Entities</a>
                                                                <a class="nav-link link" href="#">About</a>
                                                        </div>
                                                </div>
                                        </div>
                                </nav>
                        </div>
                        <div class="content-container">
                            <h2>Full-width Table</h2>
                            <p>Use width: 100% to create a full-width table:</p>
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Date</th>
                                  </tr>
                                    {% for o in some_list %}
                                        <tr class="{% cycle 'row1' 'row2' %}">
                                            <a href="#">
                                            <td>{{artID}}</td>
                                            <td>{{artTitle}}</td>
                                            <td>{{artDate}}</td>
                                            </a>
                                        </tr>
                                    {% endfor %}
                            </table>

                            <div class="pagination">
                                <a href="#">&laquo;</a>
                                <a href="#" class="active">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <a href="#">4</a>
                                <a href="#">5</a>
                                <a href="#">6</a>
                                <a href="#">&raquo;</a>
                            </div>
                        </div>
                </div>
                <script>
                    /* When the user clicks on the button, 
                    toggle between hiding and showing the dropdown content */
                    function ActivateDropdown() {
                      document.getElementById("NotTop").classList.toggle("show");
                    }
                </script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->
	</body>
	
</html>
